version: '3.8'

services:
  server:
    image: gugarden-server:latest
    container_name: gugarden-server
    restart: unless-stopped
    env_file:
      - .env.production
    volumes:
      - ./uploads:/app/uploads
    networks:
      - gugarden-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  client:
    image: gugarden-client:latest
    container_name: gugarden-client
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - server
    networks:
      - gugarden-network

networks:
  gugarden-network:
    driver: bridge
